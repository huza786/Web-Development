<!DOCTYPE html>
<html lang="en" style="background-color: #d5e1ef">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div
      style="
        background-color: white;
        border: 16px solid white;
        width: 20%;
        height: 60%;
        text-align: center;
        align-self: center;
        align-items: center;
        margin: auto;
        border-radius: 12px;
        vertical-align: auto;
      "
    >
      <img
        src="./images/image-qr-code.png"
        alt=""
        style="
          border-radius: 12px;
          width: 290px;
          height: 290px;
          margin: 10px 10px 20px 10px;
        "
      />
      <br />
      <h3 style="font-family: Outfit, sans-serif;
      font-optical-sizing: auto;
      font-weight: 700;
      font-style: normal;
     
  text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.509) ;">Improve your front skills by building projects</h3>
      <br />
      <h4 style="font-family: Outfit, sans-serif;
      font-optical-sizing: auto;
      font-weight: 400;
      font-style: normal;">Scan your qr code to take your coding skills to the next Level</h4>
    </div>
  </body>
</html>
